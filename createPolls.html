<html lang="en">
<head>
<title>Create Poll</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="web3.js"></script>
<script type="text/javascript" src="bignumber.js"></script>
<script type="text/javascript" src="creditCommons.js"></script>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById('me').innerHTML = "ETH Account: <b>"
				+ myCoinbase + "<br></b> Credit Commons Member: <b>"
				+ myIsMember + "</b> Alias: <b>" + myAlias
				+ "<br></b> Whisper Account: <b>" + myWhisper
				+ "<br></b>Group ID: <b>" + myGroupNr + "</b> Group Name: <b>"
				+ myGroupName + "<br></b> Is Intertrade: <b>" + isIntertrade
				+ "</b> Is Commune: <b>" + isCommune + "</b>";

		var now;
		var d;
		now = new Date().getTime();
		d = new Date(now);

		document.getElementById('context').innerHTML = "My Group: " + myGroupNr
				+ " Total Number of Members: " + myGroupNrM
				+ "<br/><span class=\"glyphicon glyphicon-time\"></span> " + d;


	}

	function createPoll() {
		var pollTitle = document.getElementById('pollTitle').value;
		var pollDescription = document.getElementById('pollDescription').value;
        var pollDays = document.getElementById('pollDays').value;
        var pollQuorum = document.getElementById('pollQuorum').value;
		creditCommons.newProposal (myGroupNr, pollTitle, pollDescription, pollDays, pollQuorum);
	}
</script>
<style>
.navbar {
	margin-bottom: 0;
	border-radius: 0;
}
</style>
</head>
<body>
	<div class="container bg-3 text-center">
		<script type="text/javascript" src="navbar.js"></script>
		<small><p class="bg-info" id="me"></p></small>
		<div class="row">
			<div class="col-sm-12">
				<h3>Create Poll</h3>
				<p class="bg-info" id="context"></p>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>New Poll</h4>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="control-label col-sm-2" for="pollTitle">Title:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="pollTitle">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="pollDescription">Description</label>
								<div class="col-sm-8">
									<textarea class="form-control" rows="5" id="pollDescription"
										placeholder="Describe the content of what is voted"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="pollDays">Days
									for voting:</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="pollDays" placeholder="Number of Days">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="pollQuorum">Quorum:</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="pollQuorum" placeholder="Number of Members">
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer">
						<button type="submit" class="btn btn-default" onClick="createPoll();">Create</button>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<p>
			<img
				src="https://trancsitu.files.wordpress.com/2014/05/ethereum-logo.png"
				width="20" align="top" /> <i>Powered by ethereum</i>
		</p>
		<a rel="license"
			href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img
			alt="Creative Commons License" style="border-width: 0"
			src="https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png" /></a><br />This
		work is licensed under a <a rel="license"
			href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Creative
			Commons Attribution-NonCommercial-ShareAlike 4.0 International
			License</a>.
	</div>
</body>
</html>
