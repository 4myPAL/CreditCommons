<html lang="en">
<head>
<title>Home Credit Commons</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="web3.js"></script>
<script type="text/javascript" src="bignumber.js"></script>
<script type="text/javascript" src="creditCommons.js"></script>
<script type="text/javascript">
	window.onload = function() {
	    document.getElementById('me').innerHTML = "ETH Account: <b>" + coinbase
	    + "<br></b> Credit Commons Member: <b>" + isMember
	    + "</b> Alias: <b>" + myAlias + "<br></b>Group ID: <b>" + myGroupID
	    + "</b> Group Name: <b>" + groupName
	    + "</b>";
		document.getElementById('balance').innerText = myBalance + " "
				+ currencyName;
		document.getElementById('debitLimit').innerText = myDebitLimit + " "
				+ currencyName;
		document.getElementById('ceditLimit').innerText = myCreditLimit + " "
				+ currencyName;
	}

	function register() {
		if (isMember = false) {
			var alias = document.getElementById('alias').value;
			creditCommons.registerSystem(alias);
		}
	}

	function resign() {
		if (myGroupID > 0) {
			creditCommons.resignGroup();
		}
	}

	function joinGroup() {
		if (myGroupID = 0) {
			var group = document.getElementById('group').value;
			creditCommons.joinGroup(group);
		}
	}
</script>
<style>
.navbar {
	margin-bottom: 0;
	border-radius: 0;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="http://creditcommons.net/">Credit
					Commons</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="index.html">Home</a></li>
				<li><a href="transactions.html">Transactions</a></li>
				<li><a href="groups.html">Groups</a></li>
				<li><a href="members.html">Members</a></li>
				<li><a href="posts.html">Posts</a></li>
				<li><a href="polls.html">Polls</a></li>
				<li><a href="monetary.html">Monetary</a></li>
			</ul>
		</div>
	</nav>
	<div class="container bg-3 text-center">
		<small><p class="bg-info" id="me"></p></small>
		<div class="row">
			<div class="col-sm-12">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-sm-6">
							<select class="form-control" id="myAccount" onchange="login()">
								<script type="text/javascript">
									var options = "";
									for (i = 0; i < nrAcc; i++) {
										options += "<option>" + accounts[i]
												+ "</option>";
									}
									document.write(options);
								</script>
							</select>
						</div>
					</div>
				</form>
				<h3>Register at Credit Commons</h3>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-sm-4" for="alias">Chose
							alias:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="alias"
								placeholder="Enter your alias">
						</div>
					</div>
				</form>
                    <button type="submit" class="btn btn-default" onClick="register();">Register</button>
				<h3>My account</h3>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-sm-4" for="balance">Balance:</label>
						<div class="col-sm-4">
							<output class="form-control" id="balance"></output>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="debitLimit">Debit
							Limit:</label>
						<div class="col-sm-4">
							<output class="form-control" id="debitLimit"></output>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4" for="ceditLimit">Credit
							Limit:</label>
						<div class="col-sm-4">
							<output class="form-control" id="ceditLimit"></output>
						</div>
					</div>
				</form>
				
				<h3></h3>
			</div>
		</div>
	</div>

	</div>
</body>
