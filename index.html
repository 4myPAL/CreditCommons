	document.getElementById('balance').innerText = myBalance + " " + currencyName;
	document.getElementById('debitLimit').innerText = myBalance + " " + currencyName;

	document.getElementById('groupOwner').innerText = owner;

	document.getElementById('debitLimit').innerText = debitLimit + " " + currencyName;
	document.getElementById('creditLimit').innerText = creditLimit + " " + currencyName;
					}

		<small><p class="bg-info" id="me"></p></small>  
	<div class="row">     
    <div class="col-sm-12">
	<h3>Login</h3>
    <form class="form-horizontal" role="form">
  	 	<div class="form-group">
			<label class="control-label col-sm-4" for="groupOwner">Account:</label>
		    <div class="col-sm-8"><input type="text" class="form-control" id="MyAccount" placeholder="Enter your ethereum account"></div>
		 </div>
	</form>
		 <button type="submit" class="btn btn-default" onClick="login();"> Login</button>
	<h3>Register at Credit Commons</h3>
		<form class="form-horizontal" role="form">
  	 	<div class="form-group">
		    <label class="control-label col-sm-4" for="alias">Chose alias:</label>
		    <div class="col-sm-4"><input type="text" class="form-control" id="alias" placeholder="Enter your alias"></div>
		 </div>
	</form>
	<button type="submit" class="btn btn-default" onClick="register();">Register</button> 
	<h3>Your account</h3>
	<form class="form-horizontal" role="form">
  	 	 <div class="form-group">
		    <label class="control-label col-sm-4" for="balance">Balance:</label>
		    <div class="col-sm-4"><output class="form-control" id="balance"></output></div>
		 </div>
		<div class="form-group">
		    <label class="control-label col-sm-4" for="debitLimit">Debit Limit:</label>
		    <div class="col-sm-4"><output class="form-control" id="debitLimit"></output></div>
		 </div>
		 <div class="form-group">
		    <label class="control-label col-sm-4" for="ceditLimit">Credit Limit:</label>
		    <div class="col-sm-4"><output class="form-control" id="ceditLimit"></output></div>
		 </div>
	</form>
	<h3>Your Group</h3>
	<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label class="control-label col-sm-4" for="groupOwner">Group Owner:</label>
		    <div class="col-sm-8"><output class="form-control" id="groupOwner"></output></div>
		 </div>
  	 	 <div class="form-group">
		    <label class="control-label col-sm-4" for="groupID">Group ID:</label>
		    <div class="col-sm-4"><output class="form-control" id="groupID"></output></div>
		 </div>
		 <div class="form-group">
		    <label class="control-label col-sm-4" for="groupName">Group Name:</label>
		    <div class="col-sm-4"><output class="form-control" id="groupName"></output></div>
		 </div>
  	 	 <div class="form-group">
		    <label class="control-label col-sm-4" for="currency">Group Currency:</label>
		    <div class="col-sm-4"><output class="form-control" id="currency"></output></div>
		 </div>
		 <div class="form-group">
		    <label class="control-label col-sm-4" for="rate">Currency Rate:</label>
		    <div class="col-sm-4"><output class="form-control" id="rate"></output></div>
		 </div>
		 <div class="form-group">
		    <label class="control-label col-sm-4" for="debitLimit">Default Debit Limit:</label>
		    <div class="col-sm-4"><output class="form-control" id="debitLimitG"></output></div>
		 </div>
		<div class="form-group">
		    <label class="control-label col-sm-4" for="creditLimit">Default Credit Limit:</label>
		 <div class="col-sm-4"><output class="form-control" id="creditLimitG"></output></div>
		 </div>
	</form>				

		<button type="submit" class="btn btn-default" onClick="resign();">Resign from your Group</button>
		<hr>
		<form class="form-horizontal" role="form">
  	 	<div class="form-group">
		    <label class="control-label col-sm-4" for="group">Join Group:</label>
		    <div class="col-sm-4"><input type="text" class="form-control" id="group" placeholder="Enter the group ID"></div>
		 </div>
	</form>
	<button type="submit" class="btn btn-default" onClick="join();">Join</button>
