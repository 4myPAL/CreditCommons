<script type="text/javascript">
	window.onload = function() {
		document.getElementById('me').innerHTML = "ETH Account: <b>" + coinbase
				+ "<br></b> Credit Commons Member: <b>" + isMember
				+ "</b> Alias: <b>" + myAlias + "<br></b>Group ID: <b>"
				+ myGroupID + "</b> Group Name: <b>" + groupName + "</b>";
	}

	var postMember = creditCommons.PostMember({}, {
		fromBlock : 1400000,
		toBlock : 'latest'
	}, function(error, result) {
		var row = "";
		var d;
		postMember.watch(function(error, result) {
			d = new Date(result.args._PostTimeStamp * 1000);
			row += "<hr/>Sent: " + Date(result.args._PostTimeStamp) + "<br/>"
					+ "From : <b>" + result.args._senderPost + "</b><br/>"
					+ "To : <b>" + result.args._receiverPost + "</b><br/>"
					+ "Subject : <b>" + result.args._subjectPost + "</b><br/>"
					+ _contentPost;
			document.getElementById('listMemberPosts').innerHTML = row;
		});
	});

	var postGroup = creditCommons.PostGroup({}, {
		fromBlock : 1400000,
		toBlock : 'latest'
	}, function(error, result) {
		var row = "";
		var d;
		postGroup.watch(function(error, result) {
			d = new Date(result.args._PostTimeStamp * 1000);
			row += "<hr/>Sent: " + Date(result.args._PostTimeStamp) + "<br/>"
					+ "From : <b>" + result.args._senderPost + "</b><br/>"
					+ "To : <b>" + result.args._receiverPost + "</b><br/>"
					+ "Subject : <b>" + result.args._subjectPost + "</b><br/>"
					+ _contentPost;
			document.getElementById('listGroupPosts').innerHTML = row;
		});
	});
</script>
